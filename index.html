<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Penting</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }
        
        #scaryImage {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        
        .message {
            font-size: 24px;
            margin-top: 20px;
            display: none;
            color: red;
            text-shadow: 0 0 5px #fff;
        }
        
        #loading {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="loading">Memuat konten...</div>
        <img id="scaryImage" src="iki.jpg" alt="Gambar Menakutkan">
        <div class="message">JANGAN PERNAH BUKA SITUS INI LAGI!</div>
    </div>
    
    <audio id="scaryAudio" loop>
        <source src="ikidesa.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <script>
        // Fungsi untuk memulai audio
        function playAudio() {
            const audio = document.getElementById('scaryAudio');
            
            // Coba memainkan audio otomatis
            const playPromise = audio.play();
        
                    
                    // Aktifkan audio saat pengguna mengklik
                    document.body.addEventListener('click', () => {
                        audio.play();
                        startScare();
                    }, { once: true });
                });
            } else {
                startScare();
            }
        }
        
        // Fungsi untuk memulai efek menakutkan
        function startScare() {
            // Sembunyikan loading
            document.getElementById('loading').style.display = 'none';
            
            // Tampilkan gambar
            const image = document.getElementById('scaryImage');
            image.style.display = 'block';
            
            // Tampilkan pesan setelah beberapa detik
            setTimeout(() => {
                document.querySelector('.message').style.display = 'block';
            }, 2000);
            
            // Fullscreen mode (tidak bekerja di semua browser tanpa interaksi pengguna)
            try {
                document.documentElement.requestFullscreen();
            } catch (e) {
                console.log("Fullscreen tidak didukung");
            }
        }
        
        // Mulai efek saat halaman dimuat
        window.onload = function() {
            // Tunggu 1 detik sebelum memulai
            setTimeout(playAudio, 1000);
        };
    </script>
</body>

</html>
